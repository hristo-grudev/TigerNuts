<section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-6">
                <h2 style="font-size: 22px;" class="mb-0">Запиши се за нашите новини</h2>
                <span>Получи e-mail за нашите оферти в магази на ни.</span>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <form action="{% url 'subscribe' %}" class="subscribe-form" method="post">
                    {% csrf_token %}

                    <div class="form-group d-flex">
                        {{subscribe_form}}
                        <input type="submit" value="Запиши се" class="submit px-3">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
