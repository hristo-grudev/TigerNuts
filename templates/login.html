{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_1.jpg' %}');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'view home' %}">Начало</a></span>
                    <span>Вход</span></p>
                <h1 class="mb-0 bread">Вход</h1>
            </div>
        </div>
    </div>
</div>

<h1 class="text-center">Tigernuts</h1>

<div class="row d-flex justify-content-center">

    <form action="{% url 'view login' %}" method="POST">

        {% csrf_token %}
        {{ login_form.as_p }}
        <button class="btn btn-primary py-3 px-5">Вход</button>
        <p>или <a href="{% url 'view register' %}">регистрация</a></p>
    </form>
</div>

{% endblock %}
